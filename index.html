<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Página Inicial</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="description" content="Camping Check. Aqui você pode cadastrar novos hóspedes e realizar reservas."> 
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}" >
    </head>
    <body>
        <div class="head">
            <div id="linha-head" class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h1><strong>Camping Check</strong></h1>
                </div>
                <div class="col-sm-4">
                    <br>
                    <img th:src="@{/imagens/check.png}" width="150" height="100">
                </div>
                <div class="col-sm-3">
                </div>
            </div>
        </div>
        <div class="container">
            <div id="linha-opcoes" class="row">
                <br>
                <br>
                <div class="col-sm-4">
                    <a th:href="@{/cadastrar-hospede}"><button type="button" class="btn btn-dark"> Cadastro Hóspedes </button></a>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/listagem-hos}"><button type="button" class="btn btn-dark"> Lista Hóspedes </button></a>
                </div>
                <div class="col-sm-4">
                    <a th:href="@{/listagem-res}"><button type="button" class="btn btn-dark"> Lista Reservas </button></a>    
                </div>
            </div>
        </div>
    </body>
</html>
