<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de reservas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}" >
    </head>
    <body>
    <div class="table">
        <div id="linha-head" class="row">
            <div class="col-sm-12">
                <h1><strong>Lista de Reservas</strong></h1>
                <br>
                <table id="tabela-dados"> 
                    <thead> 
                        <tr>
                            <th>ID</th>
                            <th>Check-In</th>
                            <th>Check-Out</th>
                            <th>Valor diária</th>
                            <th>Adultos</th>
                            <th>Crianças</th>
                            <th>Pet</th>
                            <th>Equipamento</th>
                            <th>Observações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${listagem}">
                            <td th:text="${reserva.id}"></td>
                            <td th:text="${reserva.checkin}"></td> 
                            <td th:text="${reserva.checkout}"></td>
                            <td th:text="${reserva.valorDiaria}"></td>
                            <td th:text="${reserva.adulto}"></td>
                            <td th:text="${reserva.crianca}"></td>
                            <td th:text="${reserva.pet}"></td>
                            <td th:text="${reserva.equip}"></td>
                            <td th:text="${reserva.obs}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <div id="linha-botoes" class="row">
        <div class="col-sm-4">
            <a th:href="@{/inicio}"><button type="button" class="btn btn-dark"> Voltar </button></a>
        </div>
    </div>
    </body>
</html>
