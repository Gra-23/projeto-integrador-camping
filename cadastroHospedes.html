<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Hóspedes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}" >
    </head>
    <body>
        <div class="form">
        <h1>Cadastro de Hóspedes</h1>
        <br>
        <form th:action="@{gravar-hospede}" th:object="${hospede}" method="post">
            <div id="linha-reserva" class="row">
                <div class="col-sm-4">
                    <p>Nome: <input type="text" th:field="${hospede.nome}" required /></p>
                    <p>CPF: <input type="text" th:field="${hospede.CPF}" /></p>
                    <p>Telefone: <input type="text" th:field="${hospede.telefone}" /></p>
                </div>
                <div class="col-sm-4">
                    <p>Cidade: <input type="text" th:field="${hospede.cidade}" /></p>
                    <p>País: <input type="text" th:field="${hospede.pais}" /></p>
                </div>
            </div>
            <br>
            <div id="linha-botoes" class="row">
                <div class="col-sm-5">
                    <p><input type="submit" value="Cadastrar" class="btn btn-primary"/></p>
                </div>
                <div class="col-sm-5">
                    <a th:href="@{/inicio}"><button type="button" class="btn btn-dark"> Voltar </button></a>
                </div>
            </div>
        </form>
        </div>
        
    </body>
</html>
