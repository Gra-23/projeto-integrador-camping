<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Reservas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}" >
    </head>
    <body>
        <h1>Cadastro de Reserva</h1>
        <form th:action="@{gravar-reserva}" th:object="${reservas}" method="post"> 
            <div>
                <p>Check-in: <input type="text" th:field="${reservas.checkin}" /></p>
                <p>Check-out: <input type="text" th:field="${reservas.checkout}" /></p>
                <p>Valor diária: <input type="text" th:field="${reservas.valorDiaria}" /></p>
                <p>Adultos: <input type="text" th:field="${reservas.adulto}" /></p>
                <p>Crianças: <input type="text" th:field="${reservas.crianca}" /></p>
                <p>Pet: <input type="text" th:field="${reservas.pet}" /></p>
                <p>Equipamento: <input type="text" th:field="${reservas.equip}" /></p>
                <p>Observações: <input type="text" th:field="${reservas.obs}" /></p>
                <input type="hidden" th:field="${hospede.id}">
            </div>
            <p><input type="submit" value="Cadastrar Reserva"/></p> 
        </form>
        
        <hr>
        <div id="linha-botoes" class="row">
            <div class="col-sm-5">
                <a th:href="@{/inicio}"><button type="button" class="btn btn-dark"> Voltar </button></a>
            </div>
        </div>
    </body>
</html>
